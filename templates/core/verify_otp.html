{% extends 'core/base.html' %}

{% block title %}Verify OTP - BookMyShow{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Verify OTP</h2>
                    <p class="text-center text-muted mb-4">
                        We've sent a 6-digit code to your email address. Please enter it below to verify your account.
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="otp" class="form-label">Enter OTP</label>
                            <input type="text" class="form-control text-center fs-4" id="otp" name="otp" 
                                   maxlength="6" pattern="[0-9]{6}" required autofocus
                                   placeholder="000000">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Verify Account</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <small class="text-muted">
                            Didn't receive the code? <a href="{% url 'register' %}">Register again</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
